<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permainan Hokkien</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #cover, #menu {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: none;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #cover {
            background-color: #f0f8ff;
        }
        #cover img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            cursor: pointer;
        }
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 70%;
            height: 70%;
            background-size: cover;
            background-position: center;
        }
        .asset {
            position: absolute;
            cursor: pointer;
            width: 200px; /* Sesuaikan ukuran aset */
        }
    </style>
</head>
<body>
    <!-- Halaman Cover -->
    <div id="cover" onclick="showMenu()">
        <img src="Logo.svg" alt="Logo Permainan" />
    </div>

    <!-- Halaman Main Menu -->
    <div id="menu">
        <img src="Mainmenu.svg" alt="Menu Permainan" />
        <div id="background"></div>
        <img src="play.svg" alt="Play" class="asset" style="top: 49.5%; left: 40%;width: 170px;" onclick="startGame()" />
        <img src="Setting.svg" alt="Settings" class="asset" style="top: 60.5%; left: 42.5%; width: 130px;" onclick="showSettings()" />
        <img src="exit.svg" alt="Exit" class="asset" style="top: 69.5%; left: 42.5%; width: 130px;" onclick="exitGame()" />
    </div>

    <script>
        // Tampilkan halaman cover saat pertama kali dibuka
        document.getElementById('cover').style.display = 'flex';

        function showMenu() {
            document.getElementById('cover').style.display = 'none';
            document.getElementById('menu').style.display = 'flex';
            setBackground('background-image.jpg'); // Ganti dengan nama file background yang sesuai
        }

        function setBackground(imageUrl) {
            document.getElementById('background').style.backgroundImage = `url('${imageUrl}')`;
        }

        function startGame() {
            alert("Game dimulai!");
            // Tambahkan logika untuk memulai permainan
        }

        function showSettings() {
            alert("Pengaturan belum tersedia.");
        }

        function exitGame() {
            if (confirm("Apakah Anda yakin ingin keluar dari permainan?")) {
                window.close(); // Ini mungkin tidak berfungsi di semua browser.
            }
        }
    </script>
</body>
</html>
