<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 2 - Bedroom | Hokkien Learning</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #gameCanvas {
            display: block;
            margin: 0 auto;
            cursor: crosshair;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Back button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 20;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #333;
            border-radius: 15px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }
        
        /* Next level button */
        .next-button {
            position: absolute;
            top: 20px;
            left: 200px;
            z-index: 20;
            background: rgba(0, 150, 255, 0.9);
            color: white;
            border: 2px solid #333;
            border-radius: 15px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: none;
        }
        
        .next-button:hover {
            background: rgba(0, 150, 255, 1);
            transform: scale(1.05);
        }
        
        /* Score display */
        .score-display {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 20;
            background: rgba(0, 150, 0, 0.8);
            color: white;
            border-radius: 15px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
        }
        
        /* Object info popup */
        .object-info {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            pointer-events: none;
            z-index: 30;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Back button -->
    <div class="back-button" onclick="goBack()">← Back to Level 1</div>
    
    <!-- Next level button -->
    <div class="next-button" id="nextButton" onclick="goToNextLevel()">Next Level →</div>
    
    <!-- Score display -->
    <div class="score-display" id="score">Score: 0/10</div>
    
    <!-- Object info popup -->
    <div class="object-info" id="objectInfo"></div>
    
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let backgroundImage = new Image();
        let isImageLoaded = false;
        let score = 0;
        let totalObjects = 10;
        let foundObjects = new Set();
        
        // Object positions for bedroom scene - more precise coordinates
        const objects = {
            wardrobe: { 
                x: 0.048, y: 0.08, width: 0.315, height: 0.71,
                hokkien: "衣櫥 (i-tû)",
                english: "Wardrobe",
                indonesian: "Lemari Pakaian",
                svg: "Wardrobe.svg",
                shape: "rect"
            },
            shirt: { 
                x: 0.098, y: 0.14, width: 0.082, height: 0.125,
                hokkien: "衫 (saⁿ)",
                english: "Shirt",
                indonesian: "Baju",
                svg: "Shirt.svg",
                shape: "rect"
            },
            pant: { 
                x: 0.185, y: 0.135, width: 0.068, height: 0.16,
                hokkien: "褲 (khò͘)",
                english: "Pants",
                indonesian: "Celana",
                svg: "Pant.svg",
                shape: "rect"
            },
            nightstand: { 
                x: 0.315, y: 0.31, width: 0.125, height: 0.265,
                hokkien: "床頭櫃 (chhn̂g-thâu-kūi)",
                english: "Nightstand",
                indonesian: "Meja Samping Tempat Tidur",
                svg: "Nightstand.svg",
                shape: "rect"
            },
            bed: { 
                x: 0.45, y: 0.24, width: 0.335, height: 0.495,
                hokkien: "床 (chhn̂g)",
                english: "Bed",
                indonesian: "Tempat Tidur",
                svg: "Bed.svg",
                shape: "rect"
            },
            pillow: { 
                x: 0.515, y: 0.275, width: 0.125, height: 0.085,
                hokkien: "枕頭 (chím-thâu)",
                english: "Pillow",
                indonesian: "Bantal",
                svg: "Pillow.svg",
                shape: "ellipse"
            },
            blanket: { 
                x: 0.475, y: 0.44, width: 0.285, height: 0.26,
                hokkien: "棉被 (mî-phōe)",
                english: "Blanket",
                indonesian: "Selimut",
                svg: "Blanket.svg",
                shape: "rect"
            },
            desk: { 
                x: 0.815, y: 0.34, width: 0.165, height: 0.395,
                hokkien: "桌仔 (toh-á)",
                english: "Desk",
                indonesian: "Meja",
                svg: "Desk.svg",
                shape: "rect"
            },
            pc: { 
                x: 0.845, y: 0.215, width: 0.085, height: 0.125,
                hokkien: "電腦 (tiān-náu)",
                english: "Computer",
                indonesian: "Komputer",
                svg: "PC.svg",
                shape: "rect"
            },
            keyboard: { 
                x: 0.815, y: 0.615, width: 0.125, height: 0.045,
                hokkien: "鍵盤 (kiān-pôaⁿ)",
                english: "Keyboard",
                indonesian: "Keyboard",
                svg: "Keyboard.svg",
                shape: "rect"
            }
        };

        function resizeCanvas() {
            const container = canvas.parentElement;
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            
            canvas.width = containerWidth;
            canvas.height = containerHeight;
            
            if (isImageLoaded) {
                drawGame();
            }
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background image (2.jpg)
            const aspectRatio = backgroundImage.width / backgroundImage.height;
            let drawWidth, drawHeight, drawX, drawY;
            
            if (canvas.width / canvas.height > aspectRatio) {
                drawHeight = canvas.height;
                drawWidth = drawHeight * aspectRatio;
                drawX = (canvas.width - drawWidth) / 2;
                drawY = 0;
            } else {
                drawWidth = canvas.width;
                drawHeight = drawWidth / aspectRatio;
                drawX = 0;
                drawY = (canvas.height - drawHeight) / 2;
            }
            
            ctx.drawImage(backgroundImage, drawX, drawY, drawWidth, drawHeight);
            
            // Draw found object indicators with proper shapes
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 3;
            foundObjects.forEach(objectName => {
                const obj = objects[objectName];
                if (obj) {
                    const objX = drawX + (drawWidth * obj.x);
                    const objY = drawY + (drawHeight * obj.y);
                    const objWidth = drawWidth * obj.width;
                    const objHeight = drawHeight * obj.height;
                    
                    ctx.beginPath();
                    if (obj.shape === 'ellipse') {
                        // Draw ellipse for round objects like pillow
                        const centerX = objX + objWidth/2;
                        const centerY = objY + objHeight/2;
                        const radiusX = objWidth/2;
                        const radiusY = objHeight/2;
                        ctx.ellipse(centerX, centerY, radiusX, radiusY, 0, 0, 2 * Math.PI);
                    } else {
                        // Draw rectangle for most objects
                        ctx.rect(objX, objY, objWidth, objHeight);
                    }
                    ctx.stroke();
                    
                    // Add checkmark
                    ctx.fillStyle = '#00ff00';
                    ctx.font = 'bold 20px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('✓', objX + objWidth/2, objY - 10);
                }
            });
        }

        function getClickedObject(x, y) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            const canvasX = (x - rect.left) * scaleX;
            const canvasY = (y - rect.top) * scaleY;
            
            // Calculate drawing dimensions to match drawGame function
            const aspectRatio = backgroundImage.width / backgroundImage.height;
            let drawWidth, drawHeight, drawX, drawY;
            
            if (canvas.width / canvas.height > aspectRatio) {
                drawHeight = canvas.height;
                drawWidth = drawHeight * aspectRatio;
                drawX = (canvas.width - drawWidth) / 2;
                drawY = 0;
            } else {
                drawWidth = canvas.width;
                drawHeight = drawWidth / aspectRatio;
                drawX = 0;
                drawY = (canvas.height - drawHeight) / 2;
            }
            
            // Convert to relative coordinates within the actual image bounds
            const relX = (canvasX - drawX) / drawWidth;
            const relY = (canvasY - drawY) / drawHeight;
            
            // Check if click is within image bounds
            if (relX < 0 || relX > 1 || relY < 0 || relY > 1) {
                return null;
            }
            
            // Check which object was clicked (smallest objects first to avoid overlap issues)
            const objectEntries = Object.entries(objects).sort((a, b) => {
                const areaA = a[1].width * a[1].height;
                const areaB = b[1].width * b[1].height;
                return areaA - areaB;
            });
            
            for (const [objectName, obj] of objectEntries) {
                if (relX >= obj.x && relX <= obj.x + obj.width &&
                    relY >= obj.y && relY <= obj.y + obj.height) {
                    return objectName;
                }
            }
            return null;
        }

        function showObjectInfo(objectName, x, y) {
            const obj = objects[objectName];
            if (!obj) return;
            
            const infoDiv = document.getElementById('objectInfo');
            infoDiv.innerHTML = `
                <div><strong>Hokkien:</strong> ${obj.hokkien}</div>
                <div><strong>English:</strong> ${obj.english}</div>
                <div><strong>Indonesian:</strong> ${obj.indonesian}</div>
            `;
            
            infoDiv.style.left = (x + 10) + 'px';
            infoDiv.style.top = (y - 10) + 'px';
            infoDiv.style.display = 'block';
            
            // Hide after 3 seconds
            setTimeout(() => {
                infoDiv.style.display = 'none';
            }, 3000);
        }

        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score}/${totalObjects}`;
            
            if (score === totalObjects) {
                // Show next level button
                document.getElementById('nextButton').style.display = 'block';
                setTimeout(() => {
                    alert('🎉 Bedroom completed! Moving to Kitchen...\\n臥室完成！移動到廚房...\\nKamar tidur selesai! Pindah ke Dapur...');
                }, 500);
            }
        }

        function goBack() {
            window.location.href = 'game-level-1.html';
        }

        function goToNextLevel() {
            window.location.href = 'game-level-3.html';
        }

        // Event listeners
        canvas.addEventListener('click', function(event) {
            const clickedObject = getClickedObject(event.clientX, event.clientY);
            
            if (clickedObject && !foundObjects.has(clickedObject)) {
                foundObjects.add(clickedObject);
                score++;
                updateScore();
                drawGame();
                showObjectInfo(clickedObject, event.clientX, event.clientY);
                
                // Play success sound (if available)
                console.log(`Found: ${clickedObject}`);
            }
        });

        // Hover effect for cursor
        canvas.addEventListener('mousemove', function(event) {
            const hoveredObject = getClickedObject(event.clientX, event.clientY);
            
            if (hoveredObject && !foundObjects.has(hoveredObject)) {
                canvas.style.cursor = 'pointer';
            } else {
                canvas.style.cursor = 'crosshair';
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                goBack();
            } else if (event.key === 'r' || event.key === 'R') {
                // Reset game
                foundObjects.clear();
                score = 0;
                updateScore();
                document.getElementById('nextButton').style.display = 'none';
                drawGame();
            } else if (event.key === 'n' || event.key === 'N') {
                if (score === totalObjects) {
                    goToNextLevel();
                }
            }
        });

        // Window resize handler
        window.addEventListener('resize', resizeCanvas);

        // Initialize
        backgroundImage.onload = function() {
            isImageLoaded = true;
            resizeCanvas();
        };
        
        backgroundImage.src = '2/2.jpg';
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            resizeCanvas();
            updateScore();
        });
    </script>
</body>
</html>
