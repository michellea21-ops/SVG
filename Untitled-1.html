<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permainan Hokkien 1</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #cover, #menu, #settings {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: none;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #cover {
            background-color: #f0f8ff;
        }
        #cover img {
            max-width: 90%;
            max-height: 90%;
            width: auto;
            height: auto;
        }
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }
        .asset {
            position: absolute;
            cursor: pointer;
            width: 15%;
            max-width: 150px;
        }
        #settings {
            flex-direction: column;
        }
        .setting-item {
            margin: 20px;
        }
    </style>
</head>
<body>
    <!-- Halaman Cover -->
    <div id="cover" onclick="showMenu()">
        <img src="Logo.svg" alt="Logo Permainan" />
    </div>

    <!-- Halaman Main Menu -->
    <div id="menu">
        <div id="background"></div>
        <img src="Mainmenu.svg" alt="Menu Permainan"/>
        <img src="play.svg" alt="Play" class="asset" style="top: 30%; left: 10%;" onclick="startGame()" />
        <img src="settings.svg" alt="Settings" class="asset" style="top: 30%; left: 50%;" onclick="showSettings()" />
        <img src="exit.svg" alt="Exit" class="asset" style="top: 30%; left: 90%;" onclick="exitGame()" />
    </div>

    <!-- Halaman Settings -->
    <div id="settings">
        <h1>Pengaturan</h1>
        <div class="setting-item">
            <label for="language">Pilihan Bahasa:</label>
            <select id="language" onchange="changeLanguage()">
                <option value="id">Bahasa Indonesia</option>
                <option value="en">Bahasa Inggris</option>
            </select>
        </div>
        <div class="setting-item">
            <label for="volume">Pengaturan Suara:</label>
            <input type="range" id="volume" min="0" max="100" value="50" onchange="changeVolume(this.value)" />
        </div>
        <button onclick="showMenu()">Kembali ke Menu</button>
    </div>

    <script>
        // Tampilkan halaman cover saat pertama kali dibuka
        document.getElementById('cover').style.display = 'flex';

        function showMenu() {
            document.getElementById('cover').style.display = 'none';
            document.getElementById('settings').style.display = 'none';
            document.getElementById('menu').style.display = 'flex';
            setBackground('background-image.jpg'); // Ganti dengan nama file background yang sesuai
        }

        function showSettings() {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('settings').style.display = 'flex';
        }

        function setBackground(imageUrl) {
            document.getElementById('background').style.backgroundImage = `url('${imageUrl}')`;
        }

        function startGame() {
            alert("Game dimulai!");
            // Tambahkan logika untuk memulai permainan
        }

        function changeLanguage() {
            const language = document.getElementById('language').value;
            if (language === 'id') {
                document.body.innerHTML = `
                    <h1>Selamat Datang di Permainan!</h1>
                    <p>Ini adalah halaman dalam Bahasa Indonesia.</p>
                `;
            } else {
                showMenu(); // Kembali ke menu jika bahasa Inggris
            }
        }

        function changeVolume(value) {
            console.log(`Volume diatur ke: ${value}`);
            // Logika untuk mengatur volume suara
        }

        function exitGame() {
            if (confirm("Apakah Anda yakin ingin keluar dari permainan?")) {
                window.close(); // Ini mungkin tidak berfungsi di semua browser.
            }
        }
    </script>
</body>
</html>
